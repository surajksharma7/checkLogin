<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f0f0f0; }
    form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; padding: 0.7rem; margin-bottom: 1rem; }
    button { width: 100%; padding: 0.7rem; background: #4CAF50; color: white; border: none; cursor: pointer; }
    a { margin-top: 1rem; display: block; text-align: center; color: #333; }
  </style>
</head>
<body>

<h2>Signup</h2>
<form id="signup-form">
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Create Account</button>
</form>

<a href="login.html">Already have an account? Login</a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDpDCWfXEBUcaUmoQmsGSdF_--JhFRLPX4",
    authDomain: "suajksharma.firebaseapp.com",
    projectId: "suajksharma",
    storageBucket: "suajksharma.firebasestorage.app",
    messagingSenderId: "193154399799",
    appId: "1:193154399799:web:2fb01d2709e867b8c5c9b2",
    measurementId: "G-4RS8M1L3SL"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      await createUserWithEmailAndPassword(auth, email, password);
      alert('Account created successfully!');
      window.location.href = "login.html"; // Redirect to login page
    } catch (error) {
      alert(error.message);
    }
  });
</script>

</body>
</html>
